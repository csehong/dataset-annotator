<ion-menu [content]="masterNav">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-menu>
<ion-split-pane (ionChange)="navProxy.onSplitPaneChanged($event._visible);">
  <ion-nav [root]="masterPage" #masterNav></ion-nav>
  <ion-nav [root]="detailPage" #detailNav main></ion-nav>
  <ion-fab bottom right padding>
    <button ion-fab color="primary" (click)="openDir()"><ion-icon name="folder"></ion-icon></button>
  </ion-fab>
</ion-split-pane>
