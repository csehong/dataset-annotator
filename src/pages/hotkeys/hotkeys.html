<ion-header>

  <ion-navbar>
    <ion-title>Hotkeys</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="hotkeys" (ngSubmit)="logForm()">
    <ion-item>
      <ion-label stacked>Next image</ion-label>
      <ion-input type="text" formControlName="nextImage"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Previous image</ion-label>
      <ion-input type="text" formControlName="prevImage"></ion-input>
    </ion-item>
    <button ion-button type="submit">Update</button>
  </form>
</ion-content>
