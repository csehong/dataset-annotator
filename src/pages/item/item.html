<ion-header>
    <ion-navbar>
        <ion-title>{{ item }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="image-canvas-div">
        <img class="img-position"
             src="{{getCurrentImage().src}}"
             width="{{getCurrentImage().width}}"
             height="{{getCurrentImage().height}}"/>
        <canvas class="canvas-position"
                width="{{getCurrentImage().width}}"
                height="{{getCurrentImage().height}}"
                canvas-line></canvas>
    </div>
</ion-content>
