<ion-header>
    <ion-navbar>
        <ion-title>{{ item }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="image-canvas-div">
        <img class="img-position" src="{{currentImage.src}}" width="{{currentImage.width}}" height="{{currentImage.height}}"/>
        <canvas class="canvas-position" width="{{currentImage.width}}" height="{{currentImage.height}}" canvas-line></canvas>
    </div>
</ion-content>
