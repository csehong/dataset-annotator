<ion-header>
  <ion-toolbar color="primary">
    <button menuToggle ion-button icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Images
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-spinner padding class="center large-spinner" *ngIf="filesLoading$ | async"></ion-spinner>
  <ion-list>
    <button ion-item [class.highlight]="file == selected[0]"
      *ngFor="let file of files; let i = index" (click)="onItemSelected(file, i)">
      <h2>
        {{ file }}
      </h2>
    </button>
  </ion-list>
</ion-content>
